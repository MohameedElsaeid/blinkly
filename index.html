<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blinkly - URL Shortener, Link Management & QR Code Generator</title>
    <meta name="description" content="Transform long URLs into powerful, trackable short links. Create custom links, track analytics, and generate QR codes with Blinkly - the ultimate link management platform." />
    <meta name="theme-color" content="#5D5FEF" />
    <link rel="canonical" href="https://blinkly.app" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://api.blinkly.app" />
    <link rel="preconnect" href="https://images.blinkly.app" />
    
    <!-- Critical CSS -->
    <style>
      /* Inline critical CSS here */
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/Poppins-Regular.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/Roboto-Regular.woff2') format('woff2');
      }
      /* Add other critical CSS */
    </style>
    
    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Blinkly",
        "applicationCategory": "UtilityApplication",
        "description": "Transform long URLs into powerful, trackable short links. Create custom links, track analytics, and generate QR codes.",
        "operatingSystem": "Web",
        "url": "https://blinkly.app",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
